<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hot Restaurant</title>

    <!-- Bootstrap 4.1.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <!-- Link to stylesheet -->
    <link href="style.css" rel="stylesheet">

</head>
<body>

    <header>

        <div class="container">

            <div class="jumbotron text-center">

                <h1><i class="fas fa-fire"></i> Hot Restaurant</h1>

                <h2>Make your reservation</h2>

                <ul class="custom-nav">
                    <li><a href="/" class="btn btn-secondary btn-lg"><i class="fas fa-home"></i></a></li>
                    <li><a href="/tables" class="btn btn-primary btn-lg"><i class="fas fa-utensils"></i> View Tables</a></li>
                    <li><a href="/reserve" class="btn btn-danger btn-lg"><i class="fas fa-handshake"></i> Make Reservation</a></li>
                </ul>
            </div>

        </div> <!-- /container -->

        <div class="container">

            <section>

                <div class="card">
                    <div class="card-header">
                        <h4>Table Reservation</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="number" class="form-control" id="phone">
                            </div>
                            <div class="form-group">
                                <label for="email">E-Mail</label>
                                <input type="email" class="form-control" id="e-mail">
                            </div>
                            <div class="form-group">
                                <label for="unique-id">Unique ID</label>
                                <input type="text" class="form-control" id="unique-id">
                            </div>
                            <button type="submit" class="btn btn-primary" id="btn-add">Submit</button>
                        </form>
                    </div>
                </div> <!-- /card -->
                
            </section>

        </div> <!-- /container -->

    </header>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <!-- Link to JavaScript file -->
    <script src="javascript.js"></script>
    
</body>
</html>
